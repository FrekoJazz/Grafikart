        const phrase = `Mais vous savez, moi je ne crois pas qu'il y ait de bonnes ou de mauvaises situations. Moi, si je devais résumer ma vie, aujourd’hui avec vous, je dirais que c’est d´abord des rencontres, des gens qui m’ont tendu la main peut-être à un moment où je ne pouvais pas, où j’étais seul chez moi. Et c’est assez curieux de se dire que les hasards, les rencontres forgent une destinée. Parce que quand on a le goût de la chose, quand on a le goût de la chose bien faite, le beau geste, parfois on ne trouve pas l’interlocuteur en face, je dirais le miroir qui vous aide à avancer.Alors ce n’est pas mon cas, comme je disais là, puisque moi au contraire j’ai pu, et je dis merci à la vie, je lui dis merci, je chante la vie, je danse la vie, je ne suis qu’amour. Et finalement quand beaucoup de gens aujourd’hui me disent : « Mais comment fais-tu pour avoir cette humanité ? » eh bien je leur réponds très simplement, je leur dis : « C’est ce goût de l´amour », ce goût donc, qui m’a poussé aujourd’hui à entreprendre une construction mécanique, mais demain qui sait ? Peut-être simplement à me mettre au service de la communauté, à faire le don, le don de soi.`
        const frequencies = {}
        const ignored = [',', '?', ':', '!', '«', '»', '...']
        let cleanedPhrase = phrase.toLocaleLowerCase()
        for (let character of ignored) {
            cleanedPhrase = cleanedPhrase.replaceAll(character, '')
        }
        const words = cleanedPhrase.split(' ')
        for (let word of words) {
            if (word !== '' && word.length >= 4) {
                if (frequencies[word]) {
                    frequencies[word]++
                } else {
                    frequencies[word] = 1
                }
            }
        }
        const frenquenciesArray = []
        for (let k in frequencies) {
            frenquenciesArray.push({
                word: k,
                count: frequencies[k]
            })
        }
        frenquenciesArray.sort((a, b) => b.count - a.count)
        console.log(`Les mots les plus fréquents sont "${frenquenciesArray[0].word}" (${frenquenciesArray[0].count}), "${frenquenciesArray[1].word}" (${frenquenciesArray[1].count}), "${frenquenciesArray[2].word}" (${frenquenciesArray[2].count})`)
