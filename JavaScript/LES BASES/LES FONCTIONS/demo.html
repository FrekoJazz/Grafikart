        let frequence = function (phrase) {
            let mots = phrase.toLowerCase().split(" ")
            let compteur = {}
            for (let i = 0; i < mots.length; i++) {
                let mot = mots[i]
                if (compteur[mot] === undefined) {

                } else {
                    compteur[mot]++
                }
